<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <input type="number" id="num"><p>Number of Characters</p>
      <input type="radio" id="upper"> <p>Do You Want Uppercase?</p>
      <input type="radio" id="lower"> <p>Do You Want Lowercase?</p>
      <input type="radio" id="numbe"> <p>Do You Want Numbers ?</p>
      <input type="radio" id="special"> <p>special Characters ?</p>
    </div>




    <script src="script.js"></script>
  </body>
</html>
